<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Windows 10 Desktop by Kev</title>
    <link rel="stylesheet" href="index.css">
</head>
  <body onclick="clear()">
    <div>
      <div class="navbar">
        <div class="windows gen"></div>
        <input id="clear" class="searchbar type="text" spellcheck="false" placeholder="Search">
        <div class="vs gen"></div>
        <div class="github gen"></div>
        <div class="explorer gen"></div>
        <div class="line gen2"></div>
        <div class="notification gen2"></div>
        <div class="tnd gen2">20:00<br>23/10/2023</div>
        <div class="lang gen2">ENG</div>
        <div class="wifi gen2"></div>
        <div class="vol gen2"></div>
        <div class="up gen2"></div>
      </div>
    <script>
          document.body.addEventListener("mousedown", function(event) {
        var clickoff = document.getElementById("clear");
        if (event.target !== clickoff) {
            clickoff.value = "";
        }
    })
    </script>
  </body>
</html>
